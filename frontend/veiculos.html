<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veículos |RENT-A-CAR A&S</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>RENT-A-CAR A&S</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="funcionarios.html">Funcionários</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="veiculos.html">Veículos</a></li>
      <li><a href="alugueis.html">Aluguéis</a></li>
    </ul>
</nav>

<div class="container">
    <div class="card">
    <h2>Frota de Veículos</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Tipo</th>
            <th>Diária</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="lista-veiculos">
        <!-- Dados serão preenchidos via JavaScript -->
        </tbody>
    </table>
    </div>
    
    <div class="card">
    <h2>Adicionar Veículo</h2>
    <form id="form-veiculo">
        <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" class="form-control" placeholder="Ex: Ford, Volkswagen" required />
        </div>
        
        <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" class="form-control" placeholder="Ex: Fiesta, Gol" required />
        </div>
        
        <div class="form-group">
        <label for="ano">Ano</label>
        <input type="number" id="ano" class="form-control" placeholder="2023" min="1900" max="2099" required />
        </div>
        
        <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" id="placa" class="form-control" placeholder="ABC1D23" required />
        </div>
        
        <div class="form-group">
        <label for="tipo">Tipo de Veículo</label>
        <select id="tipo" class="form-control" required>
            <option value="">Selecione o tipo</option>
            <option value="hatch">Hatch</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="pickup">Pickup</option>
            <option value="luxo">Luxo</option>
        </select>
        </div>
        
        <div class="form-group">
        <label for="diaria">Valor da Diária (KZ)</label>
        <input type="number" id="diaria" class="form-control" placeholder="150.00" min="0" step="0.01" required />
        </div>
        
        <button type="submit" class="btn btn-success">Cadastrar Veículo</button>
    </form>
    </div>
</div>

<script src="js/veiculos.js"></script>
</body>
</html>
