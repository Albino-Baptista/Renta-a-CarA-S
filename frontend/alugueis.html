<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aluguéis | RENT-A-CAR A&S</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Adicionando ícones do Font Awesome para os botões -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1>RENT-A-CAR A&S</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="funcionarios.html">Funcionários</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="veiculos.html">Veículos</a></li>
      <li><a href="alugueis.html">Aluguéis</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <div class="card">
      <h2>Aluguéis Ativos</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Veículo</th>
            <th>Período</th>
            <th>Valor Total</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista-alugueis">
          <!-- Exemplo de linha com botões de ação -->
              <button class="btn-action btn-edit" onclick="editarAluguel(1)">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn-action btn-delete" onclick="excluirAluguel(1)">
                <i class="fas fa-trash-alt"></i> Excluir
              </button>
            </td>
          </tr>
          <!-- As demais linhas serão preenchidas via JavaScript -->
        </tbody>
      </table>
    </div>
    
    <div class="card">
      <h2>Novo Aluguel</h2>
      <form id="form-aluguel">
        <input type="hidden" id="id">
        
        <div class="form-group">
          <label for="data_inicio">Data de Início</label>
          <input type="date" id="data_inicio" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="data_fim">Data de Fim</label>
          <input type="date" id="data_fim" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="valor_total">Valor Total (KZ)</label>
          <input type="number" id="valor_total" class="form-control" placeholder="0.00" min="0" step="0.01" required />
        </div>
        
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="form-control" required>
            <option value="ativo">Ativo</option>
            <option value="finalizado">Finalizado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label for="data_registro">Data de Registro</label>
          <input type="datetime-local" id="data_registro" class="form-control" required />
        </div>
        
        <div class="form-group">
          <label for="veiculo">Veículo</label>
          <select id="veiculo" class="form-control" required>
            <option value="">Selecione um veículo</option>
            <!-- Opções serão preenchidas via JavaScript -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <select id="cliente" class="form-control" required>
            <option value="">Selecione um cliente</option>
            <!-- Opções serão preenchidas via JavaScript -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="funcionario">Funcionário</label>
          <select id="funcionario" class="form-control" required>
            <option value="">Selecione um funcionário</option>
            <!-- Opções serão preenchidas via JavaScript -->
          </select>
        </div>
        
        <button type="submit" class="btn btn-success">Registrar Aluguel</button>
        <button type="button" id="btn-cancelar" class="btn btn-secondary" style="display: none;">Cancelar Edição</button>
      </form>
    </div>
  </div>

  <script src="js/alugueis.js"></script>
  <script>
    // Funções de exemplo que devem ser implementadas no alugueis.js
    function editarAluguel(id) {
      // Lógica para preencher o formulário com os dados do aluguel selecionado
      console.log("Editando aluguel com ID:", id);
      document.getElementById('btn-cancelar').style.display = 'inline-block';
    }
    
    function excluirAluguel(id) {
      // Lógica para confirmar e excluir o aluguel
      if (confirm("Tem certeza que deseja excluir este aluguel?")) {
        console.log("Excluindo aluguel com ID:", id);
        // Aqui você faria uma requisição para remover o aluguel do banco de dados
      }
    }
    
    // Cancelar edição
    document.getElementById('btn-cancelar').addEventListener('click', function() {
      document.getElementById('form-aluguel').reset();
      document.getElementById('id').value = '';
      this.style.display = 'none';
    });
  </script>
</body>
</html>
