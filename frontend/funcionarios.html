<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funcionários | RENT-A-CAR A&S</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>RENT-A-CAR A&S</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="funcionarios.html">Funcionários</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="veiculos.html">Veículos</a></li>
      <li><a href="alugueis.html">Aluguéis</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <div class="card">
      <h2>Lista de Funcionários</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Cargo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista-funcionarios">
          <!-- Dados serão preenchidos via JavaScript -->
        </tbody>
      </table>
    </div>
    
    <div class="card">
      <h2>Adicionar Funcionário</h2>
      <form id="form-funcionario">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" placeholder="Nome completo" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Email corporativo" required />
        </div>
        
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="Senha segura" required />
        </div>
        
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <select id="cargo" class="form-control" required>
            <option value="">Selecione um cargo</option>
            <option value="funcionario">Funcionário</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-success">Cadastrar Funcionário</button>
      </form>
    </div>
  </div>

  <script src="js/funcionarios.js"></script>
</body>
</html>
